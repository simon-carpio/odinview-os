<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>OdinView - Chat</title>
    <style>
      /* Basic styling for the chat interface */
      body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
      #messages { flex-grow: 1; overflow-y: auto; padding: 10px; }
      .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
      .user { background-color: #e1f5fe; align-self: flex-end; }
      .assistant { background-color: #f1f1f1; }
      #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
      #prompt-input { flex-grow: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
      #send-btn { margin-left: 10px; padding: 8px 12px; }
    </style>
  </head>
  <body>
    <div id="messages"></div>
    <div id="input-area">
      <input type="text" id="prompt-input" placeholder="Enter your prompt..." />
      <button id="send-btn">Send</button>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
